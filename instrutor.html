<!DOCTYPE html>
<html>

  <head>
      <title>Academia</title>
    <link rel="stylesheet" href="/styles.css">
  </head>

  <body>

    <header>

      <div class="links">
        <a href="/instrutor.html">Instrutores</a>
        <a href="/aluno.html">Alunos</a>
        <a href="/treino.html">Treino</a>

      </div>

    </header>
    
    <form class="card" method="POST" action="/instructors">
      <section class="avatar"></section>
      <section class="details">

          <h3>Novo Instrutor</h3>

          <div class="item">
              <div>Avatar URL</div>
              <div>
                  <input type="url" name="avatar_url" placeholder="http://">
              </div>
          </div>

          <div class="item">
              <div>Instrutor</div>
              <div>
                  <input type="text" name="name" placeholder="Nome do instrutor">
              </div>
          </div>

          <div class="item">
              <div>Data de Nascimento</div>
              <div>
                  <input type="date" name="birth">
              </div>
          </div>

          <div class="item">
              <div>Sexo</div>
              <div>
                  <span>
                      <input type="radio" name="gender" >Masculino
                  </span>
                  <span>
                      <input type="radio" name="gender" >Feminino
                  </span>
              </div>
          </div>

          <div class="item">
              <div>Área de atuação</div>
              <div>
                  <input type="text" name="services">
              </div>
          </div>

          <button type="submit">Salvar</button>

      </section>
  </form>

    <script src="/scripts.js"></script>

    </body>

  </html>
